language: objective-c
osx_image: xcode10.2
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
before_install:
- env
- locale
- gem install cocoapods --prerelease --no-document --quiet
- gem install xcpretty --no-document --quiet
- pod --version
- xcpretty --version
- xcodebuild -version
- xcodebuild -showsdks
script:
- set -o pipefail
- .bump-version.sh
- carthage build --no-skip-current --platform macOS SwiftSVG
- carthage archive SwiftSVG
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: SwiftSVG.framework.zip
  on:
    repo: flinto/SwiftSVG
    tags: true
